#   ctrl+shift+down: Toggle Debug Run
#   ctrl+shift+up: stepOver
#   ctrl+shift+left: stepOut
#   ctrl+shift+right: stepIn


Editor:
  alt+cmd+ctrl+/: Toggle Editor Size
  alt+cmd+ctrl+r: Reset Editor Group Sizes
  cmd+b: Split Editor
  ctrl+cmd+rightleft: Move File to the Editor Group
  alt+cmd+rightleft: Prev/Next File
  ctrl+alt+rightleft: Prev/Next (cursor)

Editing_Content:
  alt+updown: Move Up / Move Down
  shift+alt+updown: Duplicate Up/Down
  cmd+/: Toggle comment
  cmd+[: Dedent lines
  cmd+]: Outdent lines
  ctrl+alt+updown: Page Up/Page Down
  shift+cmd+l: Delete Line
  shift+cmd+k: Delete Word
  ctrl+\: Toggle Terminal

Selection:
  shift+cmd+updown: Select to Up/Down EOF
  shift+cmd+rightleft: Select to Left/Right EOL
  shift+alt+leftright: Select Word Left/Right
  shift+ctrl+leftright: Smart Select



Search:
  cmd+f: Search in Code
  cmd+g: Find Next (Selection)
  shift+cmd+g: Find Prev (Selection)
  ctrl+g: Go To Line/Column
  shift+cmd+f: Search everywhere
  shift+cmd+m: Select All Matches

VSCode:
  cmd+,: Toggle Settings (json/ui)
  cmd+k: Toggle Shortcuts (json/ui)
  alt+m: 'Markdown: Preview'



Add_Cursor:
  alt+cmd+e: (with in selection) to line ends
  shift+alt+cmd+updown: up/down cursor


Refactoring_Code:
  cmd+.: "Code Action: Fix"
  ctrl+shift+s: Rename symbol
