User_Interface:
  alt+cmd+p: 'Panel: Problems'
  alt+cmd+o: 'Panel: Outputs'
  alt+cmd+s: 'Panel: Search'
  alt+cmd+t: 'Panel: Terminal'
  alt+tab: Select Window
  cmd+\: Zen Mode
  cmd+down: Toggle Panel Down
  cmd+left: Toggle Sidebar
  cmd+right: Toggle Panel Right
  ctrl+`: Switch Window
  ctrl+cmd+rightleft: Resize Terminal Panel
  ctrl+tab: Select Editor
  shift+cmd+b: Run User Tasks
  ctrl+alt+cmd+/: Toggle Editor Group Sizes
  ctrl+alt+cmd+r: Reset Editor Group Sizes

Editor:
  alt+cmd+left: Switch to File1
  cmd+b: Split Editor
  ctrl+cmd+rightleft: Move File to Editor
  ctrl+>: Go Next (cursor)
  ctrl+<: Go Prev (cursor)

Search:
  cmd+f: Search in Code
  cmd+g: Find Next
  shift+cmd+g: Find Prev
  ctrl+g: Go To Line/Column
  shift+cmd+f: Search everywhere

VSCode:
  cmd+,: Toggle Settings (json/ui)
  cmd+k: Toggle Shortcuts (json/ui)

Add_Cursor:
  alt+cmd+e: to line ends
  shift+cmd+l: to search results
  alt+cmd+updown: up or down

Debug:
  ctrl+shift+enter : Toggle Debug
  ctrl+shift+space: Toggle Breakpoint
  ctrl+shift+down: Toggle Debug Run
  ctrl+shift+up: stepOver
  ctrl+shift+left: stepOut
  ctrl+shift+right: stepIn

Editing_Content:
  alt+cmd+s: Save All
  alt+m: 'Markdown: Preview'
  alt+updown: Move Select. Up/Down
  cmd+/: Toggle comment
  cmd+[: Dedent lines
  cmd+]: Outdent lines
  cmd+r: Run Code
  ctrl+alt+updown: Page Up/Down
  shift+alt+updown: Copy Select. Up/Down
  shift+ctrl+alt+updown: Select Page Up/Down
  shift+ctrl+updown: Smart Selection


Refactoring_Code:
  cmd+.: Fix problem
  ctrl+shift+s: Rename symbol
  shift+alt+d: Peek Definition
  shift+alt+r: Refactor
  shift+enter: Refactor Preview


